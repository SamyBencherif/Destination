<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Untitled Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script src="libs/Three.js"></script>
        <script src="libs/cannon.js"></script>
        <script src="PointerLockControls.js"></script>

        <div class="menu" id="mainmenu">
            <div class="title">
                Untitled Game
            </div>
            <div class="buttons">
                <div class="menubtn" onclick="unpause(event)">Play</div>
                <!-- <div class="menubtn" onclick="loadscene_menu(event)">Load Scene</div> -->

                <!-- TODO: include choices of resolution -->
                <!-- <div class="menubtn">Settings</div> -->
            </div>
        </div>

        <div class="menu" id="sceneselect">
            <div class="title">
                Untitled Game &gt; Load Scene
            </div>
            <div class="buttons">
                <div class="menubtn" onclick="loadscene_back(event)">Back</div>
            </div>
            <div class="scenebuttons">
                <div class="menubtn" onclick="reset(); scene1_load(); unpause();">scene1</div>
                <div class="menubtn" onclick="reset(); scene2_load(); unpause();">scene2</div>
                <div class="menubtn" onclick="reset(); scene3_load(); unpause();">scene3</div>
            </div>
        </div>

        <!-- Load Destination API used by each scene -->
        <script src="main.js"></script>

        <!-- Include reference to all scenes -->
        <script src="scene1.js"></script>
        <script src="scene2.js"></script>
        <script src="scene3.js"></script>
    </body>
</html>
